<html>
<head>
  <meta charset="utf-8">
  <title>Hello Pixi</title>
</head>
<script src="jointjs/jquery.min.js"></script>
<script src="jointjs/lodash.min.js"></script>
<script src="jointjs/backbone.js"></script>
<script src="jointjs/joint.min.js"></script>
<script src="pixi.min.js"></script>
<script src="draw.js"></script>
<link rel="stylesheet" type="text/css" href="jointjs/joint.min.css"/>
<style>
  body {
    margin: 0;
  }
</style>
<body>
  <div id="foo"></div>
  <script type="text/javascript">
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    // print to the javascript console (ctrl-shift-J)
    PIXI.utils.sayHello(type)

    //Create a Pixi Application
    let app = new PIXI.Application(
      {
        // width: 256,                // default: 800
        // height: 256,               // default: 600
        // width: gl.canvas.clientWidth,
        // height: gl.canvas.clientHeight,
        resizeTo: window,          // window or htmlelement, but what is htmlelement?
        antialias: true,           // default: false
        transparent: false,        // default: false
        resolution: 1,             // default: 1
        backgroundColor: 0x333333, // default: 0x000000
      }
    );
    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);

    //load an image and run the `setup` function when it's done
    PIXI.Loader.shared
      .add([
        {
          name: "images/tuxrobot",
          url: "images/tuxrobot.png",
          crossOrigin: true
        }
      ])
      .load(setup);

    // This `setup` function will run when the image has loaded
    function setup() {

      // Create the sprite
      let sprite = new PIXI.Sprite(PIXI.Loader.shared.resources["images/tuxrobot"].texture);

      // Add the sprite to the stage
      // app.stage.addChild(sprite);

      var graphics = new PIXI.Graphics();
      // graphics.beginFill(0xFF3300);
      // graphics.lineStyle(10, 0xffd900, 1);

      draw.rectangle(
        {
            graphics:graphics,
            x:250,
            y:250,
            w: 100,
            h: 50,
            radius: 5,
            bg_color: 0xFF3300,
            border_width: 3,
            border_color: 0xFF0000
        }
      )

      app.stage.addChild(graphics)
    }
  </script>
</body>
</html>
